<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    
    <h1> CREAR CUENTA </h1>

    <fieldset>

        <legend> Información personal </legend> 

        <br>
        <br>

        <form>

            <label> Nombre * </label>
            <input type="text" name="nombre">

            <br>
            <br>

            <label> Apellido * </label>
            <input type="text" name="apellido">

            <br>
            <br>

            <label> Dirección de email * </label>
            <input type="text" name="email">

            <br>
            <br>

            <input type="submit">

            <br>
            <br>

            <!-- Solo números -->
            <input type="number" min="5" max="10">

            <br>
            <br>

            <label> Suscribirse al boletín de novedades </label>
            <input type="checkbox" name="th" value="SI" checked>

            <br>
            <br>

            <label> ¿Está casado? </label>
            <span> Si </span>
            <input type="radio" name="casado" value="NO" checked>
            <span> No </span>
            <input type="radio" name="casado" value="Si">

            <br>
            <br>

            <label> Cantidad </label>
            <select>

                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>

            </select>

        </form>

    </fieldset>

    <fieldset>

        <legend> Formulario con tablas </legend>

        <form action="../Clase 4/index.html">

            <table>

                <tr>
    
                    <td> 
                        
                        <label> Nombre * </label>
                        <input type="text" name="nombre" maxlength="20">
    
                    </td>

                    <td>

                        <label> Apellido * </label>
                        <input type="text" name="apellido">

                    </td>
                    
    
                </tr>

                <tr>

                    <td colspan="2">

                        <label> Dirección de email </label>
                        <input type="email" name="email">

                    </td>

                </tr>

                <tr>

                    <td>

                        <label> Número de documento </label>
                        <input type="number" name="dni" min="0" max="99999999">

                    </td>

                </tr>

                <tr>

                    <td>

                        <input type=submit>

                    </td>

                </tr>
    
            </table>

        </form>

    </fieldset>

</body>
</html>

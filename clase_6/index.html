<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main>

        <section>

            <h1>Clase 6</h1>

            <fieldset>
                <legend>Alta de usuario</legend>

                <form action="AltaUsuario.html" method="post">

                    <input type="file" name="dni-frente">
    
                    <input type="hidden" value="valoroculto" name="campohidden">
    
                    <input type="url" name="url" placeholder="htps://dominio.com.ar">
    
                    <input type="text" name="nombre" placeholder="Ingrese algo">
    
                    <textarea name="info-extra" cols="50" rows="5"></textarea>
    
                    <input type="submit" value="Enviar">
    
                    <select multiple name="selectMultiple">
    
                        <optgroup label="Animales">
    
                            <option>Leon</option>
                            <option>Tigre</option>
    
                        </optgroup>
    
                        <optgroup label="Colores">
    
                            <option>rojo</option>
                            <option>Verde</option>
                            <option>Azul</option>
    
                        </optgroup>
    
                    </select>

                    <input list="browser" name="databrowser">
                    <datalist id="browser" name="databrowser">

                        <option>Edge</option>
                        <option>Chrome</option>
                        <option>Firefox</option>
                        <option>Opera</option>

                    </datalist>
                </form>

            </fieldset>

        </section>

    </main>

</body>
</html>

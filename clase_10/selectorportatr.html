    <style>

        /* Selectores por atributo */
        [href] {
            background-color: blueviolet;
        }

        /* Elementos con contenido exacto */
        [href="nosotros.html"] {
            color: red;
        }

        /* Comience con algo */
        [href^="i"] {
            background-color: aqua;
        }

        /* Que contenga algo */
        [href*="s"] {
            background-color: violet;
        }

        /* Que termine con algo */
        [href$="e"] {
            text-decoration: line-through;
        }

        /* Seleccionar por alt */
        img[alt="penguin"] {
            border: 3px solid;
        }

    </style>
